<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini vue</title>
</head>
<body>
    <div id="app">
        <h1>插值表达式</h1>
        <h2>{{ msg }}</h2>
        <h1>v-text</h1>
        <h2 v-text="msg"></h2>
        <h1>v-model</h1>
        <input type="text" v-model="msg">
    </div>

    <script src="../dist/vue.mini.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> -->
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                msg: 'hello, mini vue'
            },
            created() {
                console.log('hi')
            }
        })
    </script>
</body>
</html>
